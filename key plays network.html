    width: 15px;
    display: inline-block;
    position: right; 
    }
</style>
<script type="text/javascript">
    var edgecolorList = {
    ' Ngram-Author Edges': 'pink',
    ' Author-Author Edges': '#bebada',
    ' Author-Publisher Edges': '#80B1D3',
    ' Publisher-Publisher Edges': '#ccebc5'
};

colorizeEdge = function(edgecolorList) {
    var container = document.getElementById('mylegendedge');
    for (var key in edgecolorList) {
        var boxContainer = document.createElement("DIV");
        var box = document.createElement("DIV");
        var label = document.createElement("SPAN");
        label.innerHTML = key;
        box.className = "box";
        box.style.backgroundColor = edgecolorList[key];
        boxContainer.appendChild(box);
        boxContainer.appendChild(label);
        container.appendChild(boxContainer);
}
}
colorizeEdge(edgecolorList);
</script>  
</body>
</html>
